<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="icon" href="{{ url_for('static', filename='img/steam.svg') }}" />
    {% block head%}{% endblock head%}
    <title>{% block title%}Steam{% endblock title%}</title>
  </head>

  <body class="bg-dark text-white">
    <header class="p-3 bg-black text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              src="{{ url_for('static', filename='img/logo_steam.svg') }}"
              width="200"
              height="45"
              alt="..."
            />
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 text-white fw-bolder">首頁</a>
            </li>
            <li>
              <a
                href="/predictComment"
                class="nav-link px-2 text-white fw-bolder"
                >評論預測</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link px-2 text-white dropdown-toggle fw-bolder"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                類別
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item fw-bolder" href="/category/action"
                    >動作</a
                  >
                </li>
                <li>
                  <a class="dropdown-item fw-bolder" href="/category/rpg"
                    >角色扮演</a
                  >
                </li>
                <li>
                  <a class="dropdown-item fw-bolder" href="/category/strategy"
                    >策略</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item fw-bolder"
                    href="/category/adventure_and_casual"
                    >冒險和休閒</a
                  >
                </li>
                <li>
                  <a class="dropdown-item fw-bolder" href="/category/simulation"
                    >模擬</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item fw-bolder"
                    href="/category/sports_and_racing"
                    >運動和競速</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a href="/wordcloud" class="nav-link px-2 text-white fw-bolder"
                >自訂文字雲</a
              >
            </li>
          </ul>
          <form action="/search" method="post" class="d-flex">
            <input
              type="search"
              class="form-control form-control-dark me-2"
              placeholder="Search..."
              aria-label="Search"
              name="searchText"
            />
            <input
              type="submit"
              class="btn btn-outline-light me-2"
              name="search"
              value="搜尋"
            />
          </form>
        </div>
      </div>
    </header>
    {% block content %} {% endblock content %}
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="https://store.steampowered.com/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-steam"
              viewBox="0 0 16 16"
            >
              <path
                d="M.329 10.333A8.01 8.01 0 0 0 7.99 16C12.414 16 16 12.418 16 8s-3.586-8-8.009-8A8.006 8.006 0 0 0 0 7.468l.003.006 4.304 1.769A2.198 2.198 0 0 1 5.62 8.88l1.96-2.844-.001-.04a3.046 3.046 0 0 1 3.042-3.043 3.046 3.046 0 0 1 3.042 3.043 3.047 3.047 0 0 1-3.111 3.044l-2.804 2a2.223 2.223 0 0 1-3.075 2.11 2.217 2.217 0 0 1-1.312-1.568L.33 10.333Z"
              />
              <path
                d="M4.868 12.683a1.715 1.715 0 0 0 1.318-3.165 1.705 1.705 0 0 0-1.263-.02l1.023.424a1.261 1.261 0 1 1-.97 2.33l-.99-.41a1.7 1.7 0 0 0 .882.84Zm3.726-6.687a2.03 2.03 0 0 0 2.027 2.029 2.03 2.03 0 0 0 2.027-2.029 2.03 2.03 0 0 0-2.027-2.027 2.03 2.03 0 0 0-2.027 2.027Zm2.03-1.527a1.524 1.524 0 1 1-.002 3.048 1.524 1.524 0 0 1 .002-3.048Z"
              />
            </svg>
          </a>
          <span class="text-muted">© 2021 Steam 評論預測及文字雲創建</span>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    {% block js %} {% endblock js %}
  </body>
</html>
